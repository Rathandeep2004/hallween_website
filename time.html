<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Countdown - Spooky College</title>
    <link rel="stylesheet" href="time.css">
    <script>
        // Countdown function for Halloween
        function countdown() {
            const halloweenDate = new Date("Oct 31, 2024 00:00:00").getTime();
            const now = new Date().getTime();
            const timeRemaining = halloweenDate - now;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

            // Display the result in the elements with ids
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the countdown is finished
            if (timeRemaining < 0) {
                document.getElementById("countdown").innerHTML = "ðŸŽƒ It's Halloween! Time for spooky fun! ðŸ‘»";
            }
        }

        // Update the countdown every 1 second
        setInterval(countdown, 1000);
    </script>
</head>

        <!-- Countdown Timer -->
        <div id="countdown" class="countdown-timer">
            <div class="countdown-item">

                <p>Days</p>

                <p>Hours</p>
            </div>
            <div class="countdown-item">

                <p>Minutes</p>
            </div>
            <div class="countdown-item">
                <span id="seconds">0</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>
