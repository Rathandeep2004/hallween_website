<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💀Student Registration - dayananda sagar university 💀</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <!-- Registration Container -->
    <div class="registration-container">
        <h1>🎃 Student R puegistration</h1>
        <p class="greeting">Join dayananda sagar university and enter the realm of knowledge... if you dare!</p>

        <form class="registration-form" action="#" method="post">
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Student ID -->
            <div class="form-group">
                <label for="student-id">Student ID</label>
                <input type="text" id="student-id" name="student-id" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="register-btn"><a href="basic1.html"> Register Now</a></button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 dayananda sagar university | Enter... and learn what lies within.</p>
    </footer>
</body>
</html>
